 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="Contact.css">
     <script src="https://kit.fontawesome.com/28061e377d.js" crossorigin="anonymous"></script>
 </head>
 <body>
     <div class="mainbox">
        <div class="leftbox">
            <h1>Contact Us</h1>
            <div class="logos">
                <a href="#">
                    <div class="facebook">
                    <i class="fab fa-facebook-f"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="tumblr">
                    <i class="fab fa-tumblr"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="linked">
                    <i class="fab fa-linkedin-in"></i>
                    </div>
                </a>
            </div>

            <h4>or use contact form below</h4>

            <input type="text" placeholder="Email">
            <input type="text" placeholder="Phone">

            <h3>Type your message here</h3>

            <textarea placeholder="Type Here"></textarea>

          
            <p><a href="#" class="help">Need aditional help?</a></p>

          <input type="submit" class="submit" value="Contact Me">






        </div>
        <div class="rightbox">

            <h1 class="user">Hello, User!</h1>
            <h3 class="text-info">If You want to know more info about our project than</h3>

            <input type="button" class="info" >


        </div>
     </div>
 </body>
 </html>
